<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card profile</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/fontawesome.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="card">
        <div class="card__photo">
          <img src="profil.png" alt="User" />
        </div>
        <div>
          <h1 class="card__title">C-117</h1>
          <h3 class="card__subtitle">Full Stack developer</h3>
          <p class="content__biography">
            Sed ut perspiciatis unde omnis iste natus error sit voluptatem
            accusantium doloremque laudantium, totam rem aperiam, eaque ipsa
            quae ab illo inventore veritatis et quasi architecto beatae vitae
            dicta sunt explicabo
          </p>
        </div>
      </div>
      <div class="card__footer">
        <i class="fab fa-js" title="JavaScript"></i>
        <i class="fab fa-node" title="Nodejs"></i>
        <i class="fab fa-html5" title="HTML5"></i>
        <i class="fab fa-react" title="React"></i>
        <i class="fab fa-css3-alt" title="CSS"></i>
        <i class="fab fa-react" title="React Native"></i>
        <i class="fab fa-github" title="Github"></i>
      </div>
      <br />

      <script>
        const card = document.querySelector(".card");
        const card_footer = document.querySelector(".card__footer");

        card.addEventListener("click", () => {
          const { bottom } = card.getBoundingClientRect();
          card_footer.classList.toggle("card__footer--visible");

          if (card_footer.classList.contains("card__footer--visible"))
            card_footer.style.top = `${bottom}px`;
          else card_footer.style.top = `50vh`;
        });
      </script>
    </div>
  </body>
</html>
